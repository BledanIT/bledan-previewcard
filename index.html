<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="bg-mainbg font-inter font-light text-headstats px-6 py-16 flex flex-col h-screen">
  <main role = "card" class="bg-cardbg m-auto rounded-lg max-w-[17.75rem] lg:max-w-[1080px] text-center flex basis-0 flex-col lg:flex-row-reverse">
    <section role="image" class="bg-accent rounded-t-lg lg:rounded-none lg:rounded-r-lg lg:min-w-fit">
      <img src="./src/images/image-header-mobile.jpg" alt="image" class="mix-blend-multiply rounded-t-lg block lg:hidden">
      <img src="./src/images/image-header-desktop.jpg" alt="image" class="mix-blend-multiply rounded-r-lg hidden lg:block">
    </section>
    <section role="text" class="lg:pl-[7%] lg:pr-[10%] m-auto flex flex-col content-between">
      <div role="heading" class="px-4 lg:pr:0 mt-6 mb-8">
        <h1 class="font-bold text-2xl lg:text-3xl lg:text-left tracking-wide my-4 lg:my-6 leading-7">Get <span class="text-accent">insights</span> that help your business grow.</h1>
        <p class="font-light text-sm text-paragraph lg:text-left px-2 lg:pl-0 lg:pr-2 leading-6">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div role="stats" class="flex flex-col lg:flex-row justify-between my-2 lg:my-[13%] lg:pr-[7%]">
        <div role="companies" class="font-lexend text-[0.7rem] text-statcolor uppercase tracking-wider mb-6 lg:mb-0"><h2 class="font-inter font-semibold text-xl text-headstats normal-case mb-1">10k+</h2>companies</div>
        <div role="templates" class="font-lexend text-[0.7rem] text-statcolor uppercase tracking-wider mb-6 lg:mb-0"><h2 class="font-inter font-semibold text-xl text-headstats normal-case mb-1">314</h2>templates</div>
        <div role="queries" class="font-lexend text-[0.7rem] text-statcolor uppercase tracking-wider mb-6 lg:mb-0"><h2 class="font-inter font-semibold text-xl text-headstats mb-1">12m+</h2>queries</div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bledan</a>.
  </div>
</body>
</html>
